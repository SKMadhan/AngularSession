<div class="container-fliud">
  <h1>Angular Forms</h1>
  <form #userForm='ngForm' (ngSubmit)='onSubmit()'
   novalidate>
    {{userForm.form.valid}}
    <!-- <b>Userform: </b>{{userForm.value | json}}
    <hr/>
    <b>UserModel: </b>{{userModel | json}}
    <hr/> -->
    <div class="form-group">
      <label>Name</label>
        <input type="text"  #userName='ngModel' required
        class="form-control" name='userName'
        [(ngModel)] = userModel.userName/>
        <small [class.d-none]='userName.valid || userName.untouched'>Name is required</small>

          <!-- <br/> <b>Pristine:</b> {{userName.pristine}}
          <br/> <b>Untouched:</b> {{userName.untouched}}
          <br/> <b>Valid:</b> {{userName.valid}} -->
    </div>
    <div class="form-group">
      <label>Email</label>
      <input type="email" class="form-control" name='email' [(ngModel)] = userModel.email/>
    </div>
    <div class="form-group">
      <label>Phone</label>
      <input type="tel" class="form-control" name='phone' [(ngModel)] = userModel.phone/>
    </div>
    <div class="form-group">
      <select class="custom-select" name='topic' [(ngModel)] = userModel.topic>
        <option selected>I am interested in</option>
        <option *ngFor='let topic of topics'>{{topic}}</option>
      </select>
    </div>
    <div class="form-group">
        <label>Time Preference</label>
        <div class="form-check">
          <input class="form-check-input" type="radio"
          name="timePreference" value="morning" [(ngModel)] = userModel.timePreference/>
          <label class="form-check-input">Morning (9AM-12PM)</label>
        </div>
        <div class="form-check">
            <input class="form-check-input" type="radio"
            name="timePreference" value="evening" [(ngModel)] =  userModel.timePreference/>
            <label class="form-check-input">Evening (4pM-11PM)</label>
          </div>
      </div>
      <div class="form-group">
          <div class="form-check">
            <input class="form-check-input" name='promo' type="checkbox" [(ngModel)] = userModel.promo >
            <label class="form-check-input">Send me promotional Message</label>
          </div>
      </div>
      <button [disabled]='userForm.form.invalid' class="btn btn-primary"
      type='submit'>Submit Form</button>
  </form>
</div>
